<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="location">
    <h1 class="location-timezone">Timezone</h1>
    <img id='location-icon'>
    <h1 class='location-name'></h1>
  </div>    
  <div class="temperature">
    <div class="degree-section">
      <h2 class="temperature-degree">Loading temperature...</h2>
      <span>F</span>
    </div>
    <div class="temperature-feels_like"></div>
    <div class="temp-max"></div>
    <div class="temp-min"></div>
    <div class="humidity"></div>
    <div class="pressure"></div>
    <div class="temperature-description">Loading description...</div>
  </div>

  <script src='app.js'></script>
</body>
</html>
